{% extends 'layout.html' %}

{% block title %}

    Edit Ad Request

{% endblock %}

{% block content %}

    <h1 class="display-2">Edit Request</h1>
    <h1 class="display-5">{{request.campaign.title}}</h1>

    <form action="" method="post" class="form">
        
        <div class="form-group">
            <label for="requirements" class="form-label">Requirements</label>
            <input type="text" name="requirements" id="requirements" class="form-control" value="{{request.requirements}}">
        </div>
        <div class="form-group">
            <label for="payment" class="form-label">Payment</label>
            <input type="number" name="payment" id="payment" min="0" class="form-control" required value="{{request.payment}}">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:10px;">
            Update
        </button>
    </form>

{% endblock %}
